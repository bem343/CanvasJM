<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="styles/style.css">
	<title>DVD</title>
</head>
<body>

	<canvas id="game" width="800" height="600"></canvas>

	<div id="divPc">
		<image id="imgPc" src="img/pc4.png" />
	</div>

</body>
<script type="text/javascript">
	
	//Dados do canvas
	var canvas = document.getElementById("game");
	var ctx = canvas.getContext("2d");

	//Dados do DVD
	var logo = new Image();
	logo.src = "img/dvd.png";

	var velocity = 3;
	var dirX = true;
	var dirY = true;
	var x = 0;
	var y = 0;

	function animationLogic(){

		if(dirX)
		{
			if((x + logo.width) + velocity < canvas.width){				
				x += velocity;
			}
			else {

				//Continua até encostar na parede
				for(i=velocity; i > 0; i--){
					if((x + logo.width) + i < canvas.width){				
						x += i;
						break;
					}
				}

				dirX = false;

			}
		}
		else
		{
			if(x - velocity > 0){				
				x -= velocity;
			}
			else {

				//Continua até encostar na parede
				for(i=velocity; i > 0; i--){
					if(x - i > 0){
						x -= i;
						break;
					}
				}

				dirX = true;

			}
		}

		if(dirY)
		{
			if((y + logo.height) + velocity < canvas.height){				
				y += velocity;
			}
			else {

				//Continua até encostar na parede
				for(i=velocity; i > 0; i--){
					if((y + logo.height) + i < canvas.height){				
						y += i;
						break;
					}
				}

				dirY = false;

			}
		}
		else
		{
			if(y - velocity > 0){				
				y -= velocity;
			}
			else {

				//Continua até encostar na parede
				for(i=velocity; i > 0; i--){
					if(y - i > 0){
						y -= i;
						break;
					}
				}

				dirY = true;

			}
		}

	}

	function paintScreen(){

		ctx.clearRect(0, 0, canvas.width, canvas.height);

		/*
		ctx.fillStyle = "#696";
		ctx.fillRect(0, 0, canvas.width, canvas.height);

		ctx.fillStyle = "#00F";
		ctx.fillRect(x, y, logo.width, logo.height);
		*/

		ctx.drawImage(logo, x, y);

		animationLogic();
	}

	$(document).ready(function(){
		var fps = 60;
		setInterval(paintScreen, 1000 / fps);
	});

</script>
</html>
